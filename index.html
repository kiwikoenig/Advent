<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Digitaler Adventskalender</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calendar-shell">
      <div
        class="calendar"
        id="calendar"
        role="region"
        aria-label="Adventskalender mit 24 Türchen"
      >
        <div class="snowfall" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="door-layer" id="doorLayer" aria-live="polite"></div>
      </div>
    </main>

    <div class="modal hidden" id="imageModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content">
        <button class="close-btn" id="closeModal" aria-label="Fenster schließen">×</button>
        <h2 id="modalTitle">Türchen</h2>
        <div class="modal-image-frame">
          <img id="modalImage" alt="" />
        </div>
      </div>
    </div>

    <div class="game-modal hidden" id="gameModal" role="dialog" aria-modal="true" aria-labelledby="gameTitle">
      <div class="modal-backdrop" data-close></div>
      <div class="game-content">
        <button class="close-btn" id="closeGame" aria-label="Spiel schließen">×</button>
        <h2 id="gameTitle">Springe über die Zäune!</h2>
        <p class="game-instructions">
          Drücke die Leertaste, um das Pferd über die Zäune zu springen. Nach 10 erfolgreichen Sprüngen öffnet sich das Türchen.
        </p>
        <canvas id="gameCanvas" width="1300" height="420" aria-label="Spring-Spiel"></canvas>
        <div class="game-status">
          <span id="gameProgress">Fortschritt: 0 / 10</span>
          <span id="gameMessage">Bereit?</span>
        </div>
        <button class="game-start" id="startGame">Spiel starten</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
